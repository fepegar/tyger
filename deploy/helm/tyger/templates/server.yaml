{{ $serverValues := index .Values "server" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tyger.fullname" . }}-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tyger.fullname" . }}-server
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tyger.fullname" . }}-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tyger.fullname" . }}-server
subjects:
- kind: ServiceAccount
  name: {{ include "tyger.fullname" . }}-server
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tyger.fullname" . }}-server
spec:
  selector:
    matchLabels:
      component: {{ include "tyger.fullname" . }}-server
  replicas: {{ $serverValues.replicas }}
  strategy:
    type: Recreate # For inner-loop local development. TODO: parameterize
  template:
    metadata:
      labels:
        component: {{ include "tyger.fullname" . }}-server
    spec:
      initContainers:
        - name: check-db-ready
          image: jbergknoff/postgresql-client
          command:
            - 'sh'
            - '-c'
            - |
              until pg_isready -U {{ template "postgresql.username" .Subcharts.db }} -d {{ .Values.db.postgresqlDatabase }} -h {{ template "common.names.fullname" .Subcharts.db }} -p 5432; do
                echo waiting for database
                sleep 2
              done
        {{- if .Values.storageEmulator.enabled }}
        - name: check-azurite-ready
          image: yauritux/busybox-curl
          command:
            - 'sh'
            - '-c'
            - |
              until curl http://devstoreaccount1.{{ .Release.Namespace }}:10000/; do
                echo waiting for azurite
                sleep 2
              done
        {{- end }}

      containers:
        - name: tyger
          image: "{{ $serverValues.image | default (printf "eminence.azurecr.io/tyger-server:%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ $serverValues.pullPolicy }}
          ports:
            - containerPort: 5000
          env:
            - name: ASPNETCORE_URLS
              value: http://+:5000
            - name: Tyger__KeyPerFileDirectory
              value: /etc/secrets/
            - name: Tyger__Logging__Console__FormatterName
              value: Tyger.Server.Logging.LogFormatter
            - name: Tyger__Auth__Enabled
              value: "{{ .Values.server.security.enabled }}"
          {{- if $serverValues.security.enabled }}
            - name: Tyger__Auth__Authority
              value: {{ required "When server.security.enabled is true, a value for server.security.authority is required" $serverValues.security.authority }}
            - name: Tyger__Auth__Audience
              value: {{ required "When server.security.enabled is true, a value for server.security.audience is required" $serverValues.security.audience }}
          {{- end }}
          {{- if .Values.storageEmulator.enabled }}
            - name: Tyger__BlobStorage__EmulatorExternalEndpoint
              value: http://{{ .Values.storageEmulator.hostname }}
            - name: Tyger__BlobStorage__AccountEndpoint
              value: http://devstoreaccount1.{{ .Release.Namespace }}:10000/
          {{- end }}
            - name: Tyger__Kubernetes_Namespace
              value: {{ .Release.Namespace }}
            - name: Tyger__Database__ConnectionString
              value: Host={{ template "common.names.fullname" .Subcharts.db }}; Database={{ .Values.db.postgresqlDatabase }}; Port=5432; Username={{ template "postgresql.username" .Subcharts.db }}
            - name: Tyger__StorageServer__Uri
              value: http://{{ include "tyger.fullname" . }}-storage.{{ .Release.Namespace }}:8080
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 5000
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 5000
          volumeMounts:
          - name: postgresql-password
            mountPath: /etc/secrets
            readOnly: true

      serviceAccount: {{ include "tyger.fullname" . }}-server
      {{- with $serverValues.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $serverValues.affinity }}
      affinity:fo
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $serverValues.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
      - name: postgresql-password
        secret:
          secretName: {{ template "common.names.fullname" .Subcharts.db  }}
          items:
          - key: postgresql-password
            path: database__password
---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "tyger.fullname" . }}-server
spec:
  selector:
    component: {{ include "tyger.fullname" . }}-server
  ports:
    - name: tyger
      protocol: TCP
      port: 8080
      targetPort: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "tyger.fullname" . }}-server
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`{{ required "A value for server.hostname is required." $serverValues.hostname }}`)
    services:
    - name: {{ include "tyger.fullname" . }}-server
      port: 8080
